<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="alternate stylesheet" href="./accessibility/style.css">
    <title>chatway anypage</title>
</head>

<body>

    <div id="loading-master" class="center-container full-s z-top p-fixed">
        <div class="loading-container center-container full-s">
            <loading />
        </div>
    </div>

    <div id="main-in" class="center-container full-s" style="display: none;">
        <div id="main" class="center-container" style="text-align: center;">
            <div style="padding: 8px;">
                <h3 id="welcome">
                    Welcome back!
                </h3>
                <input id="chat-id" type="text" placeholder="Room ID" maxlength="6">
                <a id="join-gc" class="a-btn join-btn">GC</a>
                <br>
                <input id="username" type="text" placeholder="Username" maxlength="16">
                <a id="join-dm-username" class="a-btn join-btn">DM</a>
                <br>
                <input id="user-id" type="text" placeholder="User ID" maxlength="320">
                <a id="join-dm-id" class="a-btn join-btn">DM</a>
                <br>
                <comment style="margin: 8px 24px 0 24px;">
                    public preview 1 -
                    <a href="https://github.com/chatwayapp/chatwayapp.github.io/tree/preview"
                        target="_blank">GitHub</a><br>
                    please only use room aa0000
                </comment>
                <a id="sign-out" class="sign-out a-btn">Sign Out</a>
            </div>
        </div>
    </div>

    <div id="main-out" class="center-container full-s" style="display: none;">
        <div style="text-align: center;">
            <h2>
                Welcome!
            </h2>
            <a id="sign-in" class="sign-in a-btn"
                href="javascript:alert('Please enable popups for sign in to work! (Signing in with redirect is currently not working on Safari 16.1+, for more info, please visit issue #6716 for firebase-js-sdk on GitHub.)'')">Sign
                In</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/realm-web/dist/bundle.iife.js"></script>
    <script type="module" src="./script.js"></script>

</body>

</html>
