<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://getbootstrap.com/docs/5.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>chatway anypage</title>
</head>

<body>

    <div id="loading-master" class="center-container full-s z-top p-fixed">
        <div class="loading-container center-container full-s">
            <loading />
        </div>
    </div>

    <div id="main-in" class="center-container" style="display: none;">
        <div style="text-align: center;">
            <h1 id="welcome">
                Welcome back!
            </h1>
            <input id="chat-id" type="text" placeholder="Chat ID">
            <br>
            <input id="username" type="text" placeholder="Username">
            <br>
            <input id="user-id" type="text" placeholder="User ID">
        </div>
    </div>

    <div id="main-out" class="center-container" style="display: none;">
        <div style="text-align: center;">
            <h1>
                Welcome!
            </h1>
            <br>
            <a id="sign-in" class="sign-in a-btn"
                href="javascript:alert('Please enable popups for sign in to work! (Signing in with redirect is currently not working on Safari 16.1+, for more info, please visit issue #6716 for firebase-js-sdk on GitHub.)'')">Sign
                In</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://getbootstrap.com/docs/5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/realm-web/dist/bundle.iife.js"></script>
    <script type="module" src="./script.js"></script>

</body>

</html>
